{% extends 'navbar.html' %}
{% block nav %}
    <div class="row">
      {% for i in data %}
      <div class="col ml-1"> 
      
      <div class="card mt-2 ml-1" style="width: 18rem;">
      <img class="card-img-top" src="{{i.Mobile.url}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{i.Name}}</h5>
        <h5 class="card-title">ROM:{{i.rom}}</h5>
        <h5 class="card-title">RAM:{{i.ram}}</h5>
        <h5 class="card-title">PROCESOR{{i.processor}}</h5>
        <h6 class="card-text"><span class="material-symbols-rounded">
          currency_rupee
          </span>{{i.prize}}</h6>
      </div>
      <div class="footer">
        <a href="{% url 'updatepro' i.id %}" class="btn btn-warning">Update</a>
        <a href="" class="btn btn-danger">Remove</a>
      </div>
    </div>
    
  </div>
  {% endfor %}
  </div>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px;
      background-color: rgb(207, 207, 203);
    }
  
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  
    .card-img-top {
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
  
    .card-body {
      text-align: center;
    }
  
    .card-title {
      font-weight: bold;
      color: #2c3e50;
    }
  
    .card-text {
      font-weight: bold;
      color: #2c3e50;
    }
  
  
    .btn-primary {
      background-color: #2c3e50;
      border-color: #2c3e50;
      font-weight: bold;
    }
  
    .btn-primary:hover {
      background-color: #34495e;
      border-color: #34495e;
    }
  </style>
{% endblock %}
